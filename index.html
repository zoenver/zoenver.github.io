<html>
<head>
    <title>Paple Login Page</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body id= "container">
    <div class = "flexContainer">
        <div id = "centerPane"> 
            <div id ="logo">
                <span id="company"> Paple</span>
                <img src="assets/apple.png" id="image" />
            </div>
            <div id ="loginContainer">
                <input type="text" id ="userName" placeholder ="Username">
                <br/>
                <input type="text" id ="groupName" placeholder ="Group ID">
                <span id="instructions"> In order to join the call together group members must enter the exact same group ID!</span>
                <br/>
                <button class ="submitButton" id ="join">Join</button>
            </div>
        </div>
    </div>
    <script src="login.js">
    </script>
</body>
</html>
